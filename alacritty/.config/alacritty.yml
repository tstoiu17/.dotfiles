env:
  TERM: xterm-256color

font:
  normal:
    family: Hack NF
    style: Regular
  bold:
    family: Hack NF
    style: Bold
  italic:
    family: Hack NF
    style: Italic
  bold_italic:
    family: Hack NF
    style: Bold Italic

key_bindings:
  ########## TMUX KEYBINDS ##########
  # source: https://www.joshmedeski.com/posts/macos-keyboard-shortcuts-for-tmux
  # Select window 1-9
  - { key: Key1, mods: Alt, chars: "\x02\x31" }
  - { key: Key2, mods: Alt, chars: "\x02\x32" }
  - { key: Key3, mods: Alt, chars: "\x02\x33" }
  - { key: Key4, mods: Alt, chars: "\x02\x34" }
  - { key: Key5, mods: Alt, chars: "\x02\x35" }
  - { key: Key6, mods: Alt, chars: "\x02\x36" }
  - { key: Key7, mods: Alt, chars: "\x02\x37" }
  - { key: Key8, mods: Alt, chars: "\x02\x38" }
  - { key: Key9, mods: Alt, chars: "\x02\x39" }
  # Select a new tmux session for the attached client interactively
  - { key: S, mods: Alt, chars: "\x02\x73" }
  # Select a new tmux session for the attached client interactively
  - { key: Q, mods: Alt|Shift, chars: "\x02\x51" }
  # Rename the current tmux window
  - { key: Comma, mods: Alt, chars: "\x02\x2c" }
  # Split vertically
  - { key: V, mods: Alt, chars: "\x02\x25" }
  # move to left pane
  - { key: H, mods: Alt, chars: "\x02\x68" }
  - { key: J, mods: Alt, chars: "\x02\x6a" }
  - { key: K, mods: Alt, chars: "\x02\x6b" }
  - { key: L, mods: Alt, chars: "\x02\x6c" }
  # Create a new tmux window
  - { key: T, mods: Alt, chars: "\x02\x63" }
  # Break the current tmux pane out of the tmux window
  - { key: T, mods: Alt|Shift, chars: "\x02\x21" }
  # Kill the current tmux pane (and window if last pane)
  - { key: W, mods: Alt, chars: "\x02\x78" }
  # Toggle the zoom state of the current tmux pane
  - { key: Z, mods: Alt, chars: "\x02\x7a" }
  # Detach the current tmux client
  - { key: D, mods: Alt, chars: "\x02\x64" }
