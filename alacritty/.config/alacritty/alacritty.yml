# themes from https://github.com/eendroroy/alacritty-theme
import:
  - ~/.config/alacritty/themes/dark-pastel.yml

env:
  TERM: xterm-256color

window:
  opacity: 1

# {{{ Fonts
# - JetBrainsMono Nerd Font
# - CaskaydiaCove Nerd Font
# - Hack Nerd Font
# - FiraCode Nerd Font
# - Iosevka Nerd Font
font:
  size: 14
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
# }}}

draw_bold_text_with_bright_colors: true
