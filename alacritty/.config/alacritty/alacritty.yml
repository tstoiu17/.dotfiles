# themes from https://github.com/eendroroy/alacritty-theme
import:
  - ~/.config/alacritty/themes/tokyo-night-storm.yml

env:
  TERM: xterm-256color

window:
  opacity: 0.7
  # padding:
  #   x: 8

font:
  size: 14
  normal:
    family: Hack NF
    style: Regular
  bold:
    family: Hack NF
    style: Bold
  italic:
    family: Hack NF
    style: Italic
  bold_italic:
    family: Hack NF
    style: Bold Italic


# key_bindings:
  # - { key: Key1, mods: Alt, chars: "\x02\x31" }

draw_bold_text_with_bright_colors: true
